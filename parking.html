<!DOCTYPE html>
<html>
<head>
  <title>PARKERZ - Choose Vehicle</title>
  <style>
    body {
      margin: 0; font-family: 'Segoe UI', sans-serif;
      background: #000; color: #fff;
      display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center;
    }
    header { width: 100%; padding: 20px; text-align: center; background-color: rgba(0,0,0,0.8); font-size: 3rem; color: #4CAF50; position: absolute; top: 0; }
    .choice { margin: 20px; padding: 15px 25px; background-color: #4CAF50; color: #fff; border: none; border-radius: 8px; cursor: pointer; font-size: 1.2rem; }
    .choice:hover { background-color: #388e3c; }
  </style>
</head>
<body>
  <header>PARKERZ</header>
  <h2>Select Vehicle Type for Parking</h2>
  <button class="choice" onclick="choose('Two-Wheeler')">Two-Wheeler</button>
  <button class="choice" onclick="choose('Four-Wheeler')">Four-Wheeler</button>

  <script>
    function choose(vehicle) {
      alert(vehicle + " parking selected!");
      // Redirect to actual parking page if needed
    }
  </script>
</body>
</html>
